<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>project-vue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <script type="text/javascript">
      (function (_window) {
        var docEl = _window.document.documentElement,
          resizeEvt = 'orientationchange' in _window ? 'orientationchange' : 'resize';

        function s() {
          var clientWidth = docEl.clientWidth > 800 ? 800 : docEl.clientWidth;
          docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
        }
        _window.addEventListener(resizeEvt, s, false);
        s();
      })(window);
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
